hero abilities
select ability for slot {{slotIndex}}
<ul>
    <li *ngFor="let ability of abilities; let i = index;" (click)="onSelectSlot(i)">
        <div class="plus-sign" *ngIf="ability == null">
            <md-icon>add</md-icon>
        </div>
        <div class="ability-icon" *ngIf="ability != null">
            <img [src]="ability.key | gallery:'ability':'sm'" >
        </div>
    </li>
</ul>
<lightbox>
    <ability-select (select)="onAbilitySelect($event)"></ability-select>
</lightbox>
